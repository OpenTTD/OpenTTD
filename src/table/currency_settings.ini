[templates]
SDT_VAR = SDT_VAR($base, $var, $type, $flags, $guiflags, $def, $min, $max, $interval, $str, $strhelp, $strval, $proc, $from, $to, $cat, $extra, $startup),
SDT_CHR = SDT_CHR($base, $var,        $flags, $guiflags, $def,                        $str, $strhelp, $strval, $proc, $from, $to, $cat, $extra, $startup),
SDT_STR = SDT_STR($base, $var, $type, $flags, $guiflags, $def,                        $str, $strhelp, $strval, $proc, $from, $to, $cat, $extra, $startup),
SDT_END = SDT_END()

[defaults]
flags    = SLF_NOT_IN_SAVE | SLF_NO_NETWORK_SYNC
guiflags = SGF_NONE
interval = 0
str      = STR_NULL
strhelp  = STR_CONFIG_SETTING_NO_EXPLANATION_AVAILABLE_HELPTEXT
strval   = STR_NULL
proc     = nullptr
load     = nullptr
from     = SL_MIN_VERSION
to       = SL_MAX_VERSION
cat      = SC_ADVANCED
extra    = 0
startup  = false



[SDT_VAR]
base     = CurrencySpec
var      = rate
type     = SLE_UINT16
def      = 1
min      = 0
max      = UINT16_MAX

[SDT_CHR]
base     = CurrencySpec
var      = separator
def      = "".""
cat      = SC_BASIC

[SDT_VAR]
base     = CurrencySpec
var      = to_euro
type     = SLE_INT32
def      = 0
min      = MIN_YEAR
max      = MAX_YEAR

[SDT_STR]
base     = CurrencySpec
var      = prefix
type     = SLE_STRBQ
def      = nullptr

[SDT_STR]
base     = CurrencySpec
var      = suffix
type     = SLE_STRBQ
def      = "" credits""

[SDT_END]

