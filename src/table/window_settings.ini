[pre-amble]

static const SettingDesc _window_settings[] = {
[post-amble]
};
[templates]
SDT_BOOL = SDT_BOOL($base, $var,        $flags, $guiflags, $def,                        $str, $strhelp, $strval, $proc, $from, $to, $cat),
SDT_VAR  =  SDT_VAR($base, $var, $type, $flags, $guiflags, $def, $min, $max, $interval, $str, $strhelp, $strval, $proc, $from, $to, $cat),
SDT_END  = SDT_END()

[defaults]
base     = WindowDesc
flags    = SLF_NOT_IN_SAVE | SLF_NO_NETWORK_SYNC
guiflags = 0
interval = 0
str      = STR_NULL
strhelp  = STR_CONFIG_SETTING_NO_EXPLANATION_AVAILABLE_HELPTEXT
strval   = STR_NULL
proc     = NULL
load     = NULL
from     = SL_MIN_VERSION
to       = SL_MAX_VERSION
cat      = SC_ADVANCED



[SDT_BOOL]
var      = pref_sticky
def      = false

[SDT_VAR]
var      = pref_width
type     = SLE_INT16
def      = 0
min      = 0
max      = 32000

[SDT_VAR]
var      = pref_height
type     = SLE_INT16
def      = 0
min      = 0
max      = 32000

[SDT_END]

};
