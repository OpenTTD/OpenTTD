[pre-amble]
/* win32_v.cpp only settings */
#if defined(_WIN32) && !defined(DEDICATED)
extern bool _force_full_redraw, _window_maximize;
extern uint _display_hz;

static const SettingDescGlobVarList _win32_settings[] = {
[post-amble]
};
#endif /* _WIN32 */
[templates]
SDTG_BOOL = SDTG_BOOL($name,        $flags, $guiflags, $var, $def,                        $str, $strhelp, $strval, $proc, $from, $to, $cat),
SDTG_VAR  =  SDTG_VAR($name, $type, $flags, $guiflags, $var, $def, $min, $max, $interval, $str, $strhelp, $strval, $proc, $from, $to, $cat),
SDTG_END  = SDTG_END()

[defaults]
flags    = SLF_NOT_IN_SAVE | SLF_NO_NETWORK_SYNC
guiflags = SGF_NONE
interval = 0
str      = STR_NULL
strhelp  = STR_CONFIG_SETTING_NO_EXPLANATION_AVAILABLE_HELPTEXT
strval   = STR_NULL
proc     = nullptr
load     = nullptr
from     = SL_MIN_VERSION
to       = SL_MAX_VERSION
cat      = SC_ADVANCED



[SDTG_VAR]
name     = ""display_hz""
type     = SLE_UINT
var      = _display_hz
def      = 0
min      = 0
max      = 120
cat      = SC_EXPERT

[SDTG_BOOL]
name     = ""force_full_redraw""
var      = _force_full_redraw
def      = false
cat      = SC_EXPERT

[SDTG_BOOL]
name     = ""window_maximize""
var      = _window_maximize
def      = false
cat      = SC_BASIC

[SDTG_END]

