[pre-amble]
/* win32_v.cpp only settings */
#if defined(WIN32) && !defined(DEDICATED)
extern bool _force_full_redraw, _window_maximize;
extern uint _display_hz, _fullscreen_bpp;

static const SettingDescGlobVarList _win32_settings[] = {
[post-amble]
};
#endif /* WIN32 */
[templates]
SDTG_BOOL = SDTG_BOOL($name,        $flags, $guiflags, $var, $def,                        $str, $strval, $proc, $from, $to),
SDTG_VAR  =  SDTG_VAR($name, $type, $flags, $guiflags, $var, $def, $min, $max, $interval, $str, $strval, $proc, $from, $to),
SDTG_END  = SDTG_END()

[defaults]
flags    = SLF_NOT_IN_SAVE | SLF_NO_NETWORK_SYNC
guiflags = 0
interval = 0
str      = STR_NULL
strval   = STR_NULL
proc     = NULL
load     = NULL
from     = 0
to       = SL_MAX_VERSION



[SDTG_VAR]
name     = ""display_hz""
type     = SLE_UINT
var      = _display_hz
def      = 0
min      = 0
max      = 120

[SDTG_BOOL]
name     = ""force_full_redraw""
var      = _force_full_redraw
def      = false

[SDTG_VAR]
name     = ""fullscreen_bpp""
type     = SLE_UINT
var      = _fullscreen_bpp
def      = 8
min      = 8
max      = 32

[SDTG_BOOL]
name     = ""window_maximize""
var      = _window_maximize
def      = false

[SDTG_END]

