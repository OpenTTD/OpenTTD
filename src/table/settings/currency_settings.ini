; Settings for the in-game custom currency.

[pre-amble]
static const SettingVariant _currency_settings_table[] = {
[post-amble]
};
[templates]
SDT_VAR  = SDT_VAR (CurrencySpec, $var, $type, $flags, $def, $min, $max, $interval, $str, $strhelp, $strval, $pre_cb, $post_cb, $from, $to, $cat, $extra, $startup),
SDT_SSTR = SDT_SSTR(CurrencySpec, $var, $type, $flags, $def,                                                 $pre_cb, $post_cb, $from, $to, $cat, $extra, $startup),

[validation]
SDT_VAR = static_assert($max <= MAX_$type, "Maximum value for CurrencySpec.$var exceeds storage size");

[defaults]
flags    = SF_NOT_IN_SAVE | SF_NO_NETWORK_SYNC
interval = 0
str      = STR_NULL
strhelp  = STR_CONFIG_SETTING_NO_EXPLANATION_AVAILABLE_HELPTEXT
strval   = STR_NULL
pre_cb   = nullptr
post_cb  = nullptr
load     = nullptr
from     = SL_MIN_VERSION
to       = SL_MAX_VERSION
cat      = SC_ADVANCED
extra    = 0
startup  = false


[SDT_VAR]
var      = rate
type     = SLE_UINT16
def      = 1
min      = 0
max      = UINT16_MAX

[SDT_SSTR]
var      = separator
type     = SLE_STRQ
def      = "".""
cat      = SC_BASIC

[SDT_VAR]
var      = to_euro
type     = SLE_INT32
def      = 0
min      = CalendarTime::MIN_YEAR
max      = CalendarTime::MAX_YEAR

[SDT_SSTR]
var      = prefix
type     = SLE_STRQ
def      = nullptr

[SDT_SSTR]
var      = suffix
type     = SLE_STRQ
def      = "" credits""
