[templates]
SDTC_SSTR  =  SDTC_SSTR(              $var, $type, $flags, $def,             $length,                                  $pre_cb, $post_cb, $from, $to,        $cat, $extra, $startup),

[validation]

[defaults]
flags    = SF_NONE
interval = 0
str      = STR_NULL
strhelp  = STR_CONFIG_SETTING_NO_EXPLANATION_AVAILABLE_HELPTEXT
strval   = STR_NULL
pre_cb   = nullptr
post_cb  = nullptr
load     = nullptr
from     = SL_MIN_VERSION
to       = SL_MAX_VERSION
cat      = SC_ADVANCED
extra    = 0
startup  = false



[SDTC_SSTR]
var      = network.server_password
type     = SLE_STR
length   = NETWORK_PASSWORD_LENGTH
flags    = SF_NOT_IN_SAVE | SF_NO_NETWORK_SYNC | SF_NETWORK_ONLY
def      = nullptr
pre_cb   = ReplaceAsteriskWithEmptyPassword
post_cb  = [](auto) { NetworkServerUpdateGameInfo(); }
cat      = SC_BASIC

[SDTC_SSTR]
var      = network.rcon_password
type     = SLE_STR
length   = NETWORK_PASSWORD_LENGTH
flags    = SF_NOT_IN_SAVE | SF_NO_NETWORK_SYNC | SF_NETWORK_ONLY
def      = nullptr
pre_cb   = ReplaceAsteriskWithEmptyPassword
cat      = SC_BASIC

[SDTC_SSTR]
var      = network.admin_password
